{% extends "database/base.html" %}
{% block content %}
<h2>Create Table</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Table Name</label>
    <input type="text" name="table_name" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
