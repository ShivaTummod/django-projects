{% extends "database/base.html" %}
{% block content %}
<h2>Insert Data into "{{ table }}"</h2>
<form method="post">
  {% csrf_token %}
  {% for col in columns %}
    <div class="mb-3">
      <label class="form-label">{{ col|capfirst }}</label>
      <input type="text" name="{{ col }}" class="form-control" required>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Insert</button>
</form>
{% endblock %}
