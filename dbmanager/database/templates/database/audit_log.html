{% extends "database/base.html" %}
{% block content %}
<h2>Audit Log</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Table</th>
      <th>Action</th>
      <th>Description</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
      <tr>
        <td>{{ log.table_name }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.description|default:"-" }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No logs found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
